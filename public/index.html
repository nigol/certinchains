<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, 
            shrink-to-fit=no, viewport-fit=cover, maximum-scale=1">
			<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<title>CertInChains</title>

		<script src="parts/cert-part.js" type="text/javascript"></script>
        <script src="parts/help-page.js" type="text/javascript"></script>

		<script>
			var update;
			var mainController;
		</script>
		<script type="module">
			import {updateComponent, mainController as mainControllerInst} from "./app/main.js";
			update = updateComponent;
			mainController = mainControllerInst;
			window.onload = () => mainController.refreshDisplay();
		</script>
		
	</head>
	<body>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
		
		<header>
			<h1>CertInChains</h1>
		</header>

		<div class="container">

		    <span id="message">
              	<script type="module">
              	    message.style.opacity = 0;
                    message.style.transform = "scaleX(1.1) scaleY(1.1)";
                    message.style.boxShadow = "4px 4px 4px #888";
              	    window.setTimeout(() => {
              	        message.innerHTML += `${mainController.message}`;
              	        message.style.opacity = 1;
              	        message.style.transform = "scaleX(1.00) scaleY(1.00)";
              	        message.style.boxShadow = "0px 0px 0px #888";
              	    }, 300);
              	    window.setTimeout(() => {
               	        message.style.opacity = 0;
               	        message.style.transform = "scaleX(1.1) scaleY(1.1)";
                        message.style.boxShadow = "4px 4px 4px #888";
               	    }, 5000);
              	</script>
  			</span>

			<span id="certPart">
            	<script type="module">
            		certPart.innerHTML += CertPart();
            	</script>
			</span>
            
            <span id="helpPage">
                <script type="module">
                    helpPage.innerHTML += HelpPage();
                </script>
            </span>
		</div>
				
		<footer>
            <b>CertInChains</b> Â· <a href="https://github.com/nigol/certinchains">Github</a>
		</footer>
	</body>
</html>
